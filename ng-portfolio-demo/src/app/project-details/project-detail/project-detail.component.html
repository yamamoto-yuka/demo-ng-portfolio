<div class="details-container">
  <app-header></app-header>
  <main>
    <div class="bg"></div>



    <div class="headline-wrap">

      <div class="date">
        <ul>
          <li>
           {{project.attributes.StartDate}}
          </li>
          <li><span>-</span></li>
          <li>
            {{project.attributes.EndDate}}
           </li>
        </ul>
      </div>

      <h1>{{ project.attributes.ClientName }}</h1>

      <div class="link"><a href="">VISIT SITE</a></div>

      <div class="description-wrap">
        <div class="description">
          <p>ROLES</p>
          <ul>
            <li *ngFor="let role of project.attributes.roles_portfolios.data">
              {{ role.attributes.Role }}
            </li>
          </ul>
        </div>

        <div class="description">
          <p>SKILL</p>
          <ul>
            <li *ngFor="let skill of project.attributes.skills.data">
              {{ skill.attributes.SkillName }}
            </li>
          </ul>
        </div>



 
      </div>

      

      <p class="clientDescription">
        {{ project.attributes.Description }}
      </p>
    </div>

    <section *ngFor="let img of project.attributes.project_images.data">
      <div
        class="img-wrap"
        inViewport
        [inViewportOptions]="{ threshold: [0] }"
        (inViewportAction)="onIntersection($event)"
      >
        <img
          [src]="
            server +
            img.attributes.Image.data[0].attributes.formats.thumbnail.url
          "
          alt=""
        />
      </div>
    </section>

    <div class="page-nav">
       <a routerLink="../../../../project">See More Projects</a>
    </div>
  </main>
  <app-footer></app-footer>
</div>
